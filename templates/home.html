{% extends 'base.html' %}
{% block content %}
<h2>Upcoming Events</h2>
<div class="event-grid">
  {% for event in events %}
    <div class="event-card">
      {% if event.photos %}
        <img src="{{ url_for('static', filename='uploads/' ~ event.photos.split(',')[0]) }}" alt="Event Image">
      {% endif %}
      <h3>{{ event.title }}</h3>
      <p>{{ event.location }}</p>
      <p>{{ event.start_time.strftime('%Y-%m-%d %H:%M') }}</p>
      <a href="{{ url_for('event_detail', event_id=event.id) }}">View</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
