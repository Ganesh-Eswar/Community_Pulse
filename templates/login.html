{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>

<form method="POST">
  {{ form.hidden_tag() }}
  
  <div>
    {{ form.email.label }}<br>
    {{ form.email(size=40) }}
  </div>
  
  <div>
    {{ form.password.label }}<br>
    {{ form.password(size=40) }}
  </div>

  <button type="submit">{{ form.submit.label }}</button>
</form>

<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
